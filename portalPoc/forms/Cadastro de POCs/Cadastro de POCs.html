<html>
<head>
	<link type="text/css" rel="stylesheet" href="http://style.fluig.com/css/fluig-style-guide.min.css"/>	
</head>
<body>
	<div class="fluig-style-guide">
		<form role="form">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="clientname">Nome do cliente</label>
						<input type="text" class="form-control" name="clientname" id="clientname" />
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<div class="form-group">
						<label for="foldergallery">Galeria de imagens</label>
						<input type="text" class="form-control" id="foldergallery" name="foldergallery" />
						<p class="help-block">Código da pasta da galeria de imagens</p>
					</div>
				</div>
				
				<div class="col-xs-12 col-md-3">
					<div class="form-group">
						<label for="startdate">Início de uso</label>
						<input type="text" class="form-control" id="startdate" name="startdate" />
					</div>
				</div>
				
				<div class="col-xs-12 col-md-3">
					<div class="form-group">
						<label for="enddate">Términio de uso</label>
						<input type="text" class="form-control" id="enddate" name="enddate" />
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<label for="description">Descrição técnica</label>
					<textarea class="form-control" id="description" name="description" rows="5"></textarea>
				</div>
			</div>
		</form>
	</div>
	
	<script src="/portal/resources/js/jquery/jquery.js"></script>
	<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script src="http://style.fluig.com/js/fluig-style-guide.min.js"></script>
	<script src="cadastro_de_pocs.js"></script>
</body>
</html>
