<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://style.fluig.com/css/fluig-style-guide.min.css"/>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="fluig-style-guide">
    <div class="container">
      <form name="form" role="form">

        <img src="img/logoNovo.png" alt="Fluig" class="pull-right">
        <div class="clearfix"></div>
        <h3>Solicitação de Ambiente de POC</h3>
        <hr>

        <div class="form-group">
          <label for="clientName">Nome do cliente</label>
          <input type="text" class="form-control" id="clientName" name="clientName" placeholder="Nome do cliente">
        </div>

        <div class="form-group">
          <label for="cardsNeeded">Cards necessários no ambiente</label><br>
          <label class="checkbox-inline">
            <input type="checkbox" id="idp" name="idp" value="0"> Identity
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="bpm" name="bpm" value="1"> BPM
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="ecm" name="ecm" value="2"> ECM
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="analytics" name="analytics" value="3"> Analytics
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="social" name="social" value="4"> Social
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="wcm" name="wcm" value="5"> WCM
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="lms" name="lms" value="6"> LMS
          </label>
        </div>

        <div class="form-group">
          <label for="justificationPoc">Justificativa da POC</label>
          <textarea name="justificationPoc" id="justificationPoc" rows="3" class="form-control"></textarea>
        </div>

        <div class="row">
          <div class="form-group col-xs-6">
            <label for="envolvedValue">Valor envolvido</label>
            <input type="text" name="envolvedValue" id="envolvedValue" class="form-control">
          </div>

          <div class="form-group col-xs-6">
            <label for="desiredTime">Prazo desejado</label>
            <input type="text" name="desiredTime" id="desiredTime" class="form-control">
          </div>
        </div>

      </form>
    </div>

  </div>
  <script src="/portal/resources/js/jquery/jquery.js"></script>
  <script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
  <script src="http://style.fluig.com/js/fluig-style-guide.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
